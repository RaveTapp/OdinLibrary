<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rene's Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="books">
        <ul></ul>
    </div>
    <form>
        <label for="title">Book title:</label>
        <input type="text" id="title" name="title">

        <label for="author">Book author:</label>
        <input type="text" id="author" name="author">

        <label for="pages">Book pages:</label>
        <input type="number" id="pages" name="pages" min="1">
        <p>Have you read the book?:</p>
        <input type="radio" id="read" name="read" value="true">
        <label for="read">Yes, I have.</label>
        <input type="radio" id="didntread" name="read" value="false">
        <label for="didntread">No, I haven't.</label>

        <button type="submit">Add book to library</button>
    </form>
</body>
</html>
